<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" </head>

<body>
    <div class="container">

        <div class="kitchen">
            <div class="kitchen-title">
                <h1>KITCHEN LIST</h1>
            </div>
            <div class="kitchen-controls">
                <input id="kitchen-input" type="text" placeholder="Enter Items">
                <button id="add-btn">ADD ITEM</button>
            </div>
            <div class="kitchen-itmes">
                <ul class="kitchen-itmes-list" id="kitchen-itmes-list">
                </ul>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
